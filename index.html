<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div data-ng-app="" data-ng-init="x={{x-input}};y={{y-input}}">

<h2>Vert</h2>

X: <input type="text" ng-model="x-input" pattern="-?[0-9]*(\.[0-9]+)?">
Y: <input type="text" ng-model="y-input" pattern="-?[0-9]*(\.[0-9]+)?">

<p>Total : {{ x }} = {{ y }}</p>

</div>

</body>
</html>
